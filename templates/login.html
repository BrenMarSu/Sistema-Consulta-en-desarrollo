<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de acceso</title>
      <!-- Agrega las referencias a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="C:\Users\Brenda\Documents\GitHub\sistema-consulta\static\css\bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4 mt-5">
            <h1 class="text-center mb-4">Inicio de sesión</h1>
            <form action="{{ url_for('login') }}" method="POST">
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </form>
          </div>
        </div>
    </div>
      <!-- Agrega las referencias a los archivos JavaScript de Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="C:\Users\Brenda\Documents\GitHub\sistema-consulta\static\js\bootstrap.min.js"></script>
</body>
</html>
